<!DOCTYPE html>
<html lang="pt-br">
<head>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">

              </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
            </ul>

    <section class="conteudo position-relative">
        <div class="gradiente-cima-secao-conteudo position-absolute"></div>

    </section>
